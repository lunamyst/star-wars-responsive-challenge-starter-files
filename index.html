<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css_files/float-grid.css">
  <link rel="stylesheet" type="text/css" href="css_files/main.css">

</head>
<body>
<header>
	<div class="title row">
		<h1>Star Wars Characters</h1>
		<h3>Incomplete List</h3>
	</div>
</header>

<main>
	<div class="row">
		<div class="col-4">
			<div class="character-card">
				<img src="images/rey_square.png"/>
				<p class="character-name">Rey</p>
				<p class="character-description">Protagonist, from Tatooine</p>
			</div><!--end of content inside 4 column div-->
		</div><!--end of 4 column div-->

		<div class="col-4">
			<div class="character-card">
				<img src="images/finn_square.png" />
				<p class="character-name">Finn</p>
				<p class="character-description">Storm Trooper, befriends Rey</p>
			</div><!--end of content inside 4 column div-->
		</div><!--end of 4 column div-->

		<div class="col-4">
			<div class="character-card">
				<img src="images/kylo_square.png">
				<p class="character-name">Kylo</p>
				<p class="character-description">Main villain, or is he?</p>
			</div> <!--end of content inside 4 column div-->
		</div><!--end of 4 column div-->
	</div><!--end of 4 column row-->

	<div class="row">
		<div class="col-4">
			<div class="character-card">
				<img src="images/poe_square.png"/>
				<p class="character-name">Poe</p>
				<p class="character-description">Neutral Pilot</p>
			</div><!--end of content inside 4 column div-->
		</div><!--end of 4 column div-->

		<div class="col-4">
			<div class="character-card">
				<img src="images/chewbacca_square.png"/>
				<p class="character-name">Chewbacca</p>
				<p class="character-description">A great first mate</p>
			</div><!--end of content inside 4 column div-->
		</div><!--end of 4 column div-->

		<div class="col-4">
			<div class="character-card">
				<img src="images/yoda_square.png"/>
				<p class="character-name">Yoda</p>
				<p class="character-description">Wise old Jedi master</p>
			</div><!--end of content inside 4 column div-->
		</div><!--end of 4 column div-->
	</div><!--end of 4 column row-->

</main>
</body>
</html>
